
  
<!doctype html>
<html>
  <head>
    <style>
      .top-level-div{
        width: 180px;
      }
      .title{
        height: 200px;
        width: 50px;
        font-weight: bold;
        font-size: large;
      }
      .first-line {
        display: flex;
        justify-content:center;
        width: 150px;
      }

      .hide-side-bar{
        font-weight: bold;
        margin-top: 3px;
        margin-right: 40px;
      }
      /* The switch - the box around the slider */
      .switch {
        position: absolute;
        margin-left: 150px;
        width: 46px;
        height: 24px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .3s;
        transition: .3s;
      }

      input:checked+.slider {
        background-color: #2196F3;
      }

      input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked+.slider:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .feedback{
        margin-top: 10px;
      }
      
      .feedback-anchor{
        font-size: 15px;
      }
      .feedback-anchor:hover{
        color: rgb(123, 20, 44);
      }
    </style>
    <script src="popup.js" defer></script>
    
  </head>
  <body>
    <div class="top-level-div">
      <div>
        <img src="assets\icon-color.png" height="33px"  width="33px" />
        <a href="https://chrome.google.com/webstore/detail/researchq/cagminlaghifppfobnfpjfddengkdnhd" target="_blank" style="text-decoration: none;"><span class="title">ResearchQ</span></a>
      </div>
      <hr>
      <div class="first-line">
          <span class="hide-side-bar">Hide Article Menu</span>
          <label class="switch">
            <input id="checkbox1" type="checkbox">
            <span class="slider round"></span>
          </label>
      </div>
      <div class="feedback">
        <center>
          <a class="feedback-anchor" href = "https://docs.google.com/forms/d/e/1FAIpQLSdm7t7eYglMY3V5vUQYMYgPFfkJV2sBhAzR-378HjPg_k2bqg/viewform?usp=pp_url" target="_blank" style="text-decoration: none;"> Feedback </a>
        </center>
      </div>
    </div>
  </body>
 
</html>
